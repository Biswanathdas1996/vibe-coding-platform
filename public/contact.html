<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact KYC Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KYC Management</h1>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="/preview/index.html">KYC Form</a></li>
                    <li><a href="/preview/about.html">About</a></li>
                    <li><a href="/preview/contact.html">Contact</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
            <div id="contactValidationErrors" class="error-message"></div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 KYC Management Application</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const contactValidationErrorsElement = document.getElementById('contactValidationErrors');
            contactValidationErrorsElement.textContent = '';

            let isValid = true;
            let errorMessages = [];

            if (!name) {
                isValid = false;
                errorMessages.push('Name is required.');
            }

            if (!email) {
                isValid = false;
                errorMessages.push('Email is required.');
            } else if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                isValid = false;
                errorMessages.push('Please enter a valid email address.');
            }

            if (!message) {
                isValid = false;
                errorMessages.push('Message is required.');
            }

            if (!isValid) {
                contactValidationErrorsElement.textContent = errorMessages.join(' '); // Display all errors
                return; // Stop further processing
            }

            alert('Contact Form Submitted! (Simulated)');
            this.reset();
        });
    </script>
</body>
</html>
