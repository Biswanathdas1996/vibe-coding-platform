<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Filing Website - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <a href="/preview/index.html" class="header__logo">TaxFilingPro</a>
            <nav class="header__nav">
                <ul>
                    <li><a href="/preview/index.html">Home</a></li>
                    <li><a href="/preview/help.html">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <ul>
                    <li><a href="/preview/index.html">Home</a></li>
                    <li><a href="/preview/register.html">Register</a></li>
                    <li><a href="/preview/help.html">Help</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <section class="login-section">
                <h1 class="section-title">Login to Your Account</h1>
                <p>Welcome back! Please enter your credentials to access your tax filing account.</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" aria-label="Enter your username" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" aria-label="Enter your password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group form-group--checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn--primary">Login</button>

                    <p class="form-links">
                        <a href="/preview/register.html">Create an Account</a> | <a href="#">Forgot Password?</a>
                    </p>

                    <div id="loginFeedback" class="feedback-message"></div>
                </form>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 TaxFilingPro. All rights reserved.</p>
        <p><a href="/preview/help.html">Help</a> | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
