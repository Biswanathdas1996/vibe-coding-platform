<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Personal Finance Manager</h1>
            <nav>
                <ul>
                    <li><a href="#expenses">Expenses</a></li>
                    <li><a href="#budgets">Budgets</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </nav>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#expenses">Expenses</a></li>
                    <li><a href="#budgets">Budgets</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="expenses">
                <h2>Expenses</h2>
                <!-- Expense tracking content will go here -->
                <div id="expense-list"></div>
                <button id="add-expense-button">Add Expense</button>
            </section>
            <section id="budgets">
                <h2>Budgets</h2>
                <!-- Budget planning content will go here -->
                <div id="budget-list"></div>
                <button id="add-budget-button">Add Budget</button>
            </section>
            <section id="categories">
                <h2>Categories</h2>
                <!-- Category management content will go here -->
                <div id="category-list"></div>
                <button id="add-category-button">Add Category</button>
            </section>
            <section id="reports">
                <h2>Reports</h2>
                <!-- Reporting and analytics content will go here -->
                <div id="report-content"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Personal Finance Manager</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
