<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Filing Website - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header__content">
            <a href="/preview/index.html" class="header__logo">TaxFiler</a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="/preview/index.html">Home</a></li>
                    <li><a href="/preview/login.html">Login</a></li>
                    <li><a href="/preview/help.html">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <ul class="sidebar__nav-list">
                    <li><a href="/preview/index.html">Dashboard</a></li>
                    <li><a href="/preview/index.html">Tax Forms</a></li>
                    <li><a href="/preview/index.html">Support</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <section class="register-section">
                <h1 class="register-section__title">Create Your Account</h1>
                <p class="register-section__subtitle">Get started with TaxFiler and simplify your tax filing.</p>

                <form id="registrationForm" class="register-form" aria-label="Registration Form">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" aria-required="true" required>
                        <span class="form-error" id="firstNameError" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" aria-required="true" required>
                        <span class="form-error" id="lastNameError" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" aria-required="true" required>
                        <span class="form-error" id="emailError" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" aria-required="true" required>
                        <span class="form-error" id="passwordError" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" aria-required="true" required>
                        <span class="form-error" id="confirmPasswordError" aria-live="polite"></span>
                    </div>

                    <div class="form-group">
                        <label for="terms" class="form-label">
                            <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="/preview/index.html">Terms of Service</a> and <a href="/preview/index.html">Privacy Policy</a>.
                        </label>
                        <span class="form-error" id="termsError" aria-live="polite"></span>
                    </div>


                    <button type="submit" class="button button--primary">Create Account</button>
                    <p class="register-form__login-link">Already have an account? <a href="/preview/login.html">Login</a></p>

                </form>

            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 TaxFiler. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
